{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-form card">
    <h2>Join Vibes Today</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
