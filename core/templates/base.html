{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes | {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Kavoon&family=Knewave&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-icons">
        <i class="fas fa-circle "></i>
        <i class="fas fa-circle "></i>
        <i class="fas fa-circle "></i>
        <i class="fas fa-circle "></i>
        <i class="fas fa-circle "></i>
        <i class="fas fa-atom "></i>
        <i class="fas fa-atom "></i>
        <i class="fas fa-atom "></i>
        <i class="fas fa-atom "></i>
        <i class="far fa-lightbulb "></i>
        <i class="far fa-lightbulb "></i>
        <i class="far fa-lightbulb "></i>
        <i class="fa-solid fa-comment "></i>
        <i class="fa-solid fa-comment "></i>
        <i class="fa-solid fa-comment "></i>
        <i class="fa-solid fa-comment "></i>


    </div>

    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand"><img
                    src="{% static '../static/images/vibes-logo-icon.png' %}" alt="logo-icon"> Vibes</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                <a href="{% url 'discover' %}"><i class="fas fa-search"></i> Discover</a>
                <a href="{% url 'profile' user.username %}"><i class="fas fa-user"></i> Profile</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
